<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <title>Train Stuff</title>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <!-- Added Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!-- Added JQuery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        
        <!-- Main header -->
        <div class="jumbotron jumbotron-fluid" style="background-color: darkgrey">
            <div class="container">
                <h1 class="display-4" style="text-align: center;">It's Raining Trains</h1>
                <p class="lead" style="text-align: center">The Ultimate Train Calculator</p>
            </div>
        </div>
        
        <!-- Table for trains -->
        <table class="table" id="trainTable">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <!-- All Input Fields -->
        <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" id="trainName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            <div class="input-group-append">
                <span class="input-group-text" id="inputGroup-sizing-sm">Train Name</span>
            </div>
        </div>
        
        <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" id="trainDestination" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            <div class="input-group-append">
                <span class="input-group-text" id="inputGroup-sizing-sm">Destination</span>
            </div>
        </div>
        
        <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" id="trainTime" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            <div class="input-group-append">
                <span class="input-group-text" id="inputGroup-sizing-sm">First Train Time (HH:mm - military time)</span>
            </div>
        </div>
        
        <div class="input-group input-group-sm mb-3">
            <input type="number" class="form-control" id="trainFrequency" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            <div class="input-group-append">
                <span class="input-group-text" id="inputGroup-sizing-sm">Frequency (min)</span>
            </div>
        </div>
        
        <!-- Submit Button -->
        <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
    
    </div>
    
</body>
    
    <script src="functions.js"></script>
    
</html>
